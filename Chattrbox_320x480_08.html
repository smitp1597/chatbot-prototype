      para5.innerHTML = "Seasonal Insurance";
      document.getElementById("frame_2").appendChild(para5);
      marginBottom();
    };

    function auto_insurance() {
      const para = document.createElement("div");
      para.setAttribute("class", "bot_chat_first");
      para.innerHTML = "Hi My name is Frank, your finance & Co. chat assistant. I will be helping you get your car insurance quote started! For that, we'll       run through series of questions together";
      document.getElementById("frame_2").appendChild(para);
      const para1 = document.createElement("div");
      para1.setAttribute("class", "bot_chat");
      para1.innerHTML = "First, would you tell me the car company you use ?";
      document.getElementById("frame_2").appendChild(para1);
      const para2 = document.createElement("button");
      setAttributes(para2, {
        "class": "bot_choice",
        "onclick": "cust_response(this.innerHTML)"
      });
      para2.innerHTML = "Ford";
      document.getElementById("frame_2").appendChild(para2);
      const para3 = document.createElement("button");
      setAttributes(para3, {
        "class": "bot_choice",
        "onclick": "cust_response(this.innerHTML)"
      });
      para3.innerHTML = "Toyota";
      document.getElementById("frame_2").appendChild(para3);
      const para4 = document.createElement("button");
      setAttributes(para4, {
        "class": "bot_choice",
        "onclick": "cust_response(this.innerHTML)"
      });
      para4.innerHTML = "Audi";
      document.getElementById("frame_2").appendChild(para4);
      marginBottom();
    };
    //on click on frame 1
    var type;
    gwd.insurance_type = function(event) {
      if (event.target.id == "home_tapArea") {
        TweenMax.to("#header", 0.5, {
          marginTop: -90,
          delay: 0,
          ease: Power2.easeInOut
        });
        TweenMax.to("#Company_name, #Company_name_1", 0.5, {
          marginTop: 50,
          delay: 0,
          ease: Power2.easeInOut
        });
        TweenMax.to("#frame_1", 0.4, {
          marginTop: -370,
          delay: 0,
          ease: Power2.easeInOut
        });
        TweenMax.to("#frame_2, #user_type_div", 0.5, {
          opacity: 1,
          delay: 0,
          ease: Power2.easeInOut,
          onComplete: home_insurance
        });
        type = "home";
      } else if (event.target.id == "auto_tapArea") {
        TweenMax.to("#header", 0.5, {
          marginTop: -90,
          delay: 0,
          ease: Power2.easeInOut
        });
        TweenMax.to("#Company_name, #Company_name_1", 0.5, {
          marginTop: 50,
          delay: 0,
          ease: Power2.easeInOut
        });
        TweenMax.to("#frame_1", 0.4, {
          marginTop: -370,
          delay: 0,
          ease: Power2.easeInOut
        });
        TweenMax.to("#frame_2, #user_type_div", 0.5, {
          opacity: 1,
          delay: 0,
          ease: Power2.easeInOut,
          onComplete: auto_insurance
        });
        type = "auto";
      }
    };
    gwd.send = function(event) {
      const val = document.querySelector('input').value;
      const para = document.createElement("div");
      para.setAttribute("class", "cust_chat");
      para.innerHTML = val;
      document.getElementById("frame_2").appendChild(para);
      bottom_scroll();
      if (type == "auto") {
        cust_response(null);
      } else if (type == "home") {
        cust_response_home(null);
      }
      document.querySelector('input').value = null;
    };
    //back to frame 1
    gwd.back_to_frame1 = function(event) {
      TweenMax.to("#header", 0.5, {
        marginTop: 0,
        delay: 0.5,
        ease: Power2.easeInOut
      });
      TweenMax.to("#Company_name, #Company_name_1", 0.5, {
        marginTop: 0,
        delay: 0.5,
        ease: Power2.easeInOut
      });
      TweenMax.to("#frame_1", 0.4, {
        marginTop: 0,
        delay: 0.5,
        ease: Power2.easeInOut
      });
      TweenMax.to("#frame_2, #user_type_div", 0.5, {
        opacity: 0,
        delay: 0,
        ease: Power2.easeInOut,
        onComplete: clear_frame2
      });
    };
    //clear frame_2 data when navigating back to frame_1
    function clear_frame2() {
      document.getElementById('frame_2').innerHTML = "";
    };
    //code for margin bottom of the last element in frame_2
    function marginBottom() {
      document.getElementById("frame_2").lastElementChild.style.marginBottom = "10px";
    }
  </script>
